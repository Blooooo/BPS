  <body>
    <div id="header">
      <h1>Математический анализ и машинное обучение на метрологических данных систем массового сбора</h1>

    <!--Блок меню слева-->
    <div id="nav">
      <li><a href="main_page.html">Главная</a></li>

    <div id="content">

      <div id="title">
        <p>Content</p>
      </div>

      <div id="chipsets">

        <div class="sensor 1">
          <canvas id="Outdoor air temperature"></canvas>
        </div>

        <div class="sensor 2">
          <canvas id="The temperature of the exhaust air"></canvas>
        </div>

        <div class="sensor 3">
          <canvas id="The temperature of the supply air"></canvas>
        </div>

        <div class="sensor 4">
          <canvas id="The temperature of the heat exchanger"></canvas>
        </div>

        <div class="sensor 5">
          <canvas id="Temperature after heat exchanger"></canvas>
        </div>

        <div class="sensor 6">
          <canvas id="Return coolant temperature"></canvas>
        </div>

        <div class="sensor 7">
          <canvas id="Lighting in the vent.camera"></canvas>
        </div>

        <div class="sensor 8">
          <canvas id="The pressure in the return pipe"></canvas>
        </div>

        <div class="sensor 9">
          <canvas id="Pressure in the direct pipeline"></canvas>
        </div>
      </div>


    </div>
