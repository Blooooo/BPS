  <body>
    <div id="header">
      <h1>Математический анализ и машинное обучение на метрологических данных систем массового сбора</h1>
    </div>

    <div id="nav">

    <div id="content">
      <div id="title">
        <p>Content</p>
      </div>


      <div id="param_block">

        <div id="time_period">
          <label for="input_date">Введите период прогноза</label>
          <input type="text" name="input_date" id="input_date" value="Значение" size=2>
        </div>

        <div id="machine">
          <select id="select_list_machine" name="View_1" onfocus='this.size=2;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
              <option value="" selected disabled>Выберите название установки</option>
              <option value="machine_1">PV17-00008B0</option>
              <option value="machine_2">PV18-00086E</option>
              <!--<option value="machine_3">PV18/PV17-0008B9</option>-->
          </select>
        </div>

        <div id="graph_num">
          <select id="select_list_graph" name="View_2" onfocus='this.size=3;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
              <option value="" selected disabled>Выберите режим просмотра данных</option>
              <!--<option value="all">Визуализация значений всех датчиков</option>-->
              <option value="sensor_1">Визуализация значений датчика 1</option>
              <option value="sensor_2">Визуализация значений датчика 2</option>
              <option value="sensor_3">Визуализация значений датчика 3</option>
              <option value="sensor_4">Визуализация значений датчика 4</option>
              <option value="sensor_5">Визуализация значений датчика 5</option>
              <option value="sensor_6">Визуализация значений датчика 6</option>
              <option value="sensor_7">Визуализация значений датчика 7</option>
              <option value="sensor_8">Визуализация значений датчика 8</option>
              <option value="sensor_9">Визуализация значений датчика 9</option>
          </select>
        </div>

      </div>

      <button type="button" name="button_sript_py" id="button_">Построить прогноз</button>

    </div>
